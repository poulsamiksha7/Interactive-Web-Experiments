<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="moon.png" alt="">
        </div>
        <div class="navbar">
            <input type="checkbox" name="openNav" id="openNav">
            <label for="openNav" class="openNav">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <ul class="menu">
                <li><i class="fa-solid fa-house"></i> Home</li>
                <li><i class="fa-solid fa-moon"></i> Dreams
                    <label>
                        <input type="checkbox">
                        <i class="fa-solid fa-chevron-down"></i>
                    </label>
                      <ul>
                          <li>Night Vision</li>
                          <li>Moon Phases
                            <label >
                                <input type="checkbox">
                                <i class="fa-solid fa-chevron-down"></i>
                            </label>
                               <ul>
                                <li>New Moon</li>
                                <li>Crescent</li>
                                <li>Half Moon</li>
                                <li>Full Moon</li>
                               </ul>
                          </li>
                          <li>Echoes</li>
                          <li>Starlight</li>
                    </ul>
                </li>
                <li><i class="fa-solid fa-meteor"></i> Constellations</li>
                <li><i class="fa-solid fa-cloud-moon"></i> Phases</li>
            </ul>
            <ul class="otherOption">
                <li><i class="fa-solid fa-satellite"></i> Orbit</li>
                <li><i class="fa-solid fa-star"></i> Star Dust</li>
            </ul>
        </div>
    </header>
</body>
</html>
